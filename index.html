<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/main.js" defer type="module"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="container_main">
            <article class="container_title">
                <div class="title_main">
                    <h1>CRUD OPERATIONS</h1>
                </div>
                <div class="title_second">
                    <h2>SIGN IN</h2>
                <p>Enter your credentials to access your account</p>
                </div>
                
            </article>
            <article class="container_form">
                <div class="div_email">
                    <label for="email" class="email-label">Email</label>
                    <input type="email" id="email" class="email-input" placeholder="Enter your email">
                </div>
                <div class="div_password">
                    <label for="password" class="password-label">Password</label>
                    <input type="password" id="email" class="password-input" placeholder="Enter your password">
                </div>
                <button class="button">SIGN IN</button>
                <div class="reset_password">Forgot your password? <a href="#">Reset Password</a></div>
            </article>
        </section>
    </main>
    
</body>
</html>
